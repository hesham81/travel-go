name: travel_go
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  bot_toast: ^4.1.3
  flutter_easyloading: ^3.0.5
  skeletonizer: ^1.4.3
  cloud_firestore: ^5.6.2
  email_otp: ^3.0.2
  lottie: ^3.3.1
  google_sign_in: ^6.2.2
  phone_form_field: ^10.0.4
  intl: ^0.19.0
  flutter_rating_bar: ^4.0.1
  flutter_swipe_action_cell: ^3.1.5
  supabase: ^2.6.2
  supabase_flutter: ^2.8.3
  image_picker: ^1.1.2
  dropdown_button2: ^2.3.9
  country_state_city_picker: ^1.2.8
  chips_choice: ^3.0.1
  searchfield: ^1.2.4
  animate_do: ^4.1.1
  google_gemini: ^0.1.2
  dio: ^5.8.0+1
  flutter_gemini: ^3.0.0
  dash_chat_2: ^0.0.21
  cached_network_image: ^3.4.1
  country_picker: ^2.0.27
  awesome_alert: ^1.0.2
  youtube_player_flutter: ^9.1.1
  roundcheckbox: ^2.0.5
  latlong2: ^0.9.1
  location: ^8.0.0
  flutter_map: ^8.1.0
  provider: ^6.1.2
  http: ^1.3.0
  syncfusion_flutter_datepicker: ^28.2.7
  day_night_time_picker: ^1.3.1
  geocoding: ^3.0.0
  currency_picker: ^2.0.21
  carousel_slider: ^5.0.0
  cupertino_calendar_picker: ^2.2.2
  rich_readmore: ^1.1.1
  smooth_page_indicator: ^1.2.1
  route_transitions: ^2.0.1
  awesome_card: ^1.1.7
  u_credit_card: ^1.4.0
  shared_preferences: ^2.5.2
  audioplayers: ^6.3.0
  url_launcher: ^6.3.1
  internet_connection_checker: ^3.0.1
  animated_custom_dropdown: ^3.1.1
  fl_chart: ^0.70.2
  flutter_expandable_fab: ^2.4.1
  flutter_map_location_marker: ^10.0.0
  flutter_svg: ^2.1.0
  ionicons: ^0.2.2
  custom_calender_picker: ^0.1.1
  calendar_date_picker2: ^2.0.0
  imageview360: ^1.3.0
  babylonjs_viewer: ^1.3.0
  panorama: ^0.4.1
  panorama_viewer: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  icons_launcher: ^2.0.0

icons_launcher:
  image_path: "assets/images/icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/files/
    - assets/images/places/
    - assets/sounds/

  fonts:
    - family: Lalezar
      fonts:
        - asset: assets/fonts/Lalezar/Lalezar-Regular.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic

    - family: ReemKufi
      fonts:
        - asset: assets/fonts/Reem_Kufi/static/ReemKufi-Regular.ttf
        - asset: assets/fonts/Reem_Kufi/static/ReemKufi-Bold.ttf
          weight: 700
        - asset: assets/fonts/Reem_Kufi/static/ReemKufi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Reem_Kufi/static/ReemKufi-SemiBold.ttf
          weight: 600

    - family: Roboto
      fonts:
        # Regular and Italic styles
        - asset: assets/fonts/Roboto/static/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/static/Roboto-Italic.ttf
          style: italic

        # Bold and Bold Italic styles
        - asset: assets/fonts/Roboto/static/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/static/Roboto-BoldItalic.ttf
          weight: 700
          style: italic

        # Light and Light Italic styles
        - asset: assets/fonts/Roboto/static/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/static/Roboto-LightItalic.ttf
          weight: 300
          style: italic

        # Medium and Medium Italic styles
        - asset: assets/fonts/Roboto/static/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/static/Roboto-MediumItalic.ttf
          weight: 500
          style: italic

        # Thin and Thin Italic styles
        - asset: assets/fonts/Roboto/static/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/static/Roboto-ThinItalic.ttf
          weight: 100
          style: italic